<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <form action="#" class="form">
        <div class="select">
            <h3>Gender</h3>
            <select name="gender" id="gender">
                <option selected disabled>Choose an option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="select">
            <h3>Salary</h3>
            <select name="salary" id="salary">
                <option selected disabled>Choose an option</option>
                <option value="1">1000-4000</option>
                <option value="2">4000-5000</option>
                <option value="3">5000-6000</option>
                <option value="4">6000-8000</option>
            </select>
        </div>

        <div class="results">
            <div class="result-01">Male 1000-4000</div>
            <div class="result-02">Male 4000-5000</div>
            <div class="result-03">Male 5000-6000</div>
            <div class="result-04">Male 6000-8000</div>
            <div class="result-05">Female 1000-4000</div>
            <div class="result-06">Female 4000-5000</div>
            <div class="result-07">Female 5000-6000</div>
            <div class="result-08">Female 6000-8000</div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js" defer></script>
</body>

</html>
